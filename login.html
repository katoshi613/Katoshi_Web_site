<html>
<head>
  <meta charset="UTF-8">

<body>
  <!-- ヘッダー部分 -->
  <header>
    <div class="header_logo">


      <h2><a href="#">katoshi's room</a></h2>


    </div>
  </header>
  <!-- メイン部分（ログインフォーム） -->
  <div class="main">

    <main>

      <div class="login_form">
        <h2>Sign In</h2>


        <form action="get">

          <!-- メールアドレス入力 -->
          <div>
            <div class="label_space">
              <label id="mail_address" for="my_mail">mail address</label>
            </div>
            <input type="text" name="my_mail" id="my_mail" max-length="255">
          </div>
          </br>
          <div>
            <div class="label_space">
              <label id="password" for="my_password">password</label>
            </div>
            <input type="text" name="my_password" id="my_password" maxlength="255">
          </div>
        </br>
        </br>

          <input id="btn" type="submit" value="送信">


        </form>
        </br>
        </br>
        </br>


      </div>

    </main>

  </div>
  <!-- フッター部分 -->
  <footer>

  </footer>
